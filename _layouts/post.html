---
layout: default
---
<article> 

  <header>
    <p class="kicker">Writing</p>
    <h1>{{ page.title }}</h1>
    <p class="byline">
      <time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%B %d, %Y' }}</time>
    </p>

  </header>

  <div class="content">

    {{ content }}

  </div>

</article>
